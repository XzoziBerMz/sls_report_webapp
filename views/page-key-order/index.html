<html lang="en">

<head>
    <title>{{.WebAppPageTitle}}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/assets/media/logos/favicon-thpost.ico" />
    {{- template "resource-css" -}}
    <link rel="stylesheet" href="/page-key-order/css/index.css">
    <!--end::custom css for this page-->
    <script>
        const basepath = "{{.Basepath}}";
    </script>

</head>

<body id="kt_app_body" class="background-page" data-kt-app-layout="light-sidebar" data-kt-app-header-fixed="true"
    data-kt-app-sidebar-enabled="true" data-kt-app-sidebar-fixed="false" data-kt-app-sidebar-hoverable="true"
    data-kt-app-sidebar-push-header="true" data-kt-app-sidebar-push-toolbar="true"
    data-kt-app-sidebar-push-footer="true" data-kt-app-toolbar-enabled="true" class="app-default">

    <div class=" d-flex justify-content-center align-items-center flex-column gap-2 login-box" id="kt_app_root">
        <div class="app-page w-100  flex-column flex-column-fluid " id="kt_app_page">
            <!-- HEADER -->
            <div id="kt_app_header" class="app-header bg-4461F2">
                {{- template "header" . -}}
            </div>
            <!-- HEADER -->

            <div class="app-wrapper  flex-column flex-row-fluid" id="kt_app_wrapper">
                <div id="kt_app_sidebar" class="app-sidebar flex-column " data-kt-drawer="true"
                    data-kt-drawer-name="app-sidebar" data-kt-drawer-activate="{default: true, lg: true}"
                    data-kt-drawer-overlay="true" data-kt-drawer-width="250px" data-kt-drawer-direction="start"
                    data-kt-drawer-toggle="#kt_app_sidebar_mobile_toggle">
                    {{- template "sidebar" . -}}
                </div>

                <div class="app-main flex-column flex-row-fluid" id="kt_app_main">
                    <div class="d-flex flex-column flex-column-fluid">
                        <div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6 px-3">
                            <div id="kt_app_toolbar_container" class="app-container container-fluid">
                                <h1 class="fs-1 fw-bolder">รายงาน ทำรายการ</h1>
                                <div class="card p-10 mt-3 w-100">
                                    <div class="d-flex justify-content-end gap-5">
                                        <div class="d-flex gap-5">
                                            <div class="w-350px input-group align-items-center" id="kt_td_picker_start"
                                                data-td-target-input="nearest" data-td-target-toggle="nearest">
                                                <div>
                                                    <span class="fs-14  align-middle"
                                                        style="margin-right: 10px;">วันที่เริ่มต้น :</span>
                                                </div>
                                                <input id="kt_td_picker_start_input" type="text"
                                                    class="form-control w-200px" data-td-target="#kt_td_picker_start" />
                                                <span class="input-group-text" data-td-target="#kt_td_picker_basic"
                                                    data-td-toggle="datetimepicker">
                                                    <i class="ki-duotone ki-calendar fs-2"><span
                                                            class="path1"></span><span class="path2"></span></i>
                                                </span>
                                            </div>
                                            <!-- End Date Picker -->
                                            <div class="w-350px input-group align-items-center" id="kt_td_picker_end"
                                                data-td-target-input="nearest" data-td-target-toggle="nearest">
                                                <div>
                                                    <span class="fs-14  align-middle"
                                                        style="margin-right: 10px;">วันที่สิ้นสุด :</span>
                                                </div>
                                                <input id="kt_td_picker_end_input" type="text"
                                                    class="form-control w-200px" data-td-target="#kt_td_picker_end" />
                                                <span class="input-group-text" data-td-target="#kt_td_picker_basic"
                                                    data-td-toggle="datetimepicker">
                                                    <i class="ki-duotone ki-calendar fs-2"><span
                                                            class="path1"></span><span class="path2"></span></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div data-kt-search-keypress="true" data-kt-search-min-length="2" data-kt-search-enter="true" data-kt-search-layout="inline">
                                            <form data-kt-search-element="form" class="w-100 position-relative" autocomplete="off">
                                                <input type="hidden" />
                                                <div class="input-container">
                                                    <input type="text" class="form-control form-control-lg px-10 form-control-5" name="search" v-model="search" placeholder="ค้นหา.." data-kt-search-element="input" @blur="onSearchInput" />
                                                    <i class="bi bi-search"></i>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="table-responsive border rounded-4 mt-3">
                                        <table class="table table-row-dashed table-row-gray-300 gy-6 gs-7 mb-0">
                                            <tr>
                                                <th class="align-bottom w-200px">
                                                </th>
                                                <th class="align-bottom">
                                                    <div class="form-floating mb-7">
                                                        <input type="text" v-model="customer" @blur="onSearchInput" class="form-control " id="floatingInputCustomer" placeholder=""/>
                                                        <label for="floatingInputCustomer">ค้าหา ชื่อลูกค้า</label>
                                                    </div>
                                                </th>
                                                <th class="align-bottom">
                                                    <div class="form-floating mb-7">
                                                        <input type="text" v-model="product" @blur="onSearchInput" class="form-control " id="floatingInputProduct" placeholder=""/>
                                                        <label for="floatingInputProduct">ค้าหา ชื่อสินค้า</label>
                                                    </div>
                                                </th>
                                                <th class="align-bottom">
                                                    <div class="form-floating mb-7">
                                                        <input type="text" v-model="order_no" @blur="onSearchInput" class="form-control " id="floatingInputOrderNo" placeholder=""/>
                                                        <label for="floatingInputOrderNo">ค้าหา หมายเลขคำสั่งซื้อ</label>
                                                    </div>
                                                </th>
                                                <th class="align-bottom">
                                                    <div class="form-floating mb-7">
                                                        <input type="text" v-model="chanel" @blur="onSearchInput" class="form-control " id="floatingInputChanel" placeholder=""/>
                                                        <label for="floatingInputChanel">ค้าหา ช่องทาง</label>
                                                    </div>
                                                </th>
                                                <th class="align-bottom">
                                                    <div class="form-floating mb-7">
                                                        <input type="text" v-model="note" @blur="onSearchInput" class="form-control " id="floatingInputNote" placeholder=""/>
                                                        <label for="floatingInputNote">ค้าหา หมายเหตุ</label>
                                                    </div>
                                                </th>
                                                <th class="align-bottom w-200px">
                                                    <div class="form-floating mb-7">
                                                        <input type="text" v-model="user" @blur="onSearchInput" class="form-control " id="floatingInputUser" placeholder=""/>
                                                        <label for="floatingInputUser">ค้าหา user</label>
                                                    </div>
                                                </th>
                                            </tr>
                                            <tr class="fw-bold fs-4">
                                                <th class="min-w-100px align-middle" @click="sortData('p_date')">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <span>วันที่</span>
                                                        <i :class="getSortIcon('p_date')"></i>
                                                    </div>
                                                </th>
                                                <th class="min-w-150px align-middle" @click="sortData('customer_name')">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <span>ชื่อลุกค้า</span>
                                                        <i :class="getSortIcon('customer_name')"></i>
                                                    </div>
                                                </th>
                                                <th class="min-w-200px align-middle" @click="sortData('product')">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <span>ชื่อสินค้า</span>
                                                        <i :class="getSortIcon('product')"></i>
                                                    </div>
                                                </th>
                                                <th class="min-w-200px align-middle" @click="sortData('order_no')">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <span>หมายเลขคำสั่งซื้อ</span>
                                                        <i :class="getSortIcon('order_no')"></i>
                                                    </div>
                                                </th>
                                                <th class="min-w-200px align-middle" @click="sortData('chanel')">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <span>ช่องทาง</span>
                                                        <i :class="getSortIcon('chanel')"></i>
                                                    </div>
                                                </th>
                                                <th class="min-w-200px align-middle" @click="sortData('note')">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <span>หมายเหตุ</span>
                                                        <i :class="getSortIcon('note')"></i>
                                                    </div>
                                                </th>
                                                <th class="min-w-100px align-middle" @click="sortData('user')">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <span>user</span>
                                                        <i :class="getSortIcon('user')"></i>
                                                    </div>
                                                </th>
                                            </tr>
                                        </thead>
                                            <tfoot>
                                            </tfoot>
                                            <tbody class="fs-6">
                                                <template v-for="(item, index) in dataOrderManual" :key="index">
                                                    <tr>
                                                        <td class="text-start align-middle" v-text="utilsConvDate(item.p_date)"></td>

                                                        <td class="text-start align-middle" v-text="item.customer_name">
                                                        </td>
                                                        <td class="text-start align-middle" v-text="item.product">
                                                        </td>
                                                        <td class="text-start align-middle" v-text="item.order_no">
                                                        </td>
                                                        <td class="text-start align-middle" v-text="item.chanel"></td>
                                                        <td class="text-start align-middle" v-text="item.note"></td>
                                                        <td class="text-start align-middle" v-text="item.user"></td>
                                                    </tr>
                                                </template>
                                            </tbody>
                                            <!-- <tfoot class="tfoot-bordered">
                                                <tr>
                                                    <td class="align-top w-200px">
                                                    </td>
                                                    <td class="align-top">
                                                        <div class="form-floating mb-7">
                                                            <input type="text" v-model="customer" @blur="onSearchInput" class="form-control " id="floatingInputCustomer" placeholder=""/>
                                                            <label for="floatingInputCustomer">ชื่อลูกค้า</label>

                                                </tr>
                                            </tfoot> -->
                                        </table>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center mt-3">
                                        <div>
                                            <select class="form-select w-80px h-35px" v-model="perPage" @change="loadData">
                                                <option value="10">10</option>
                                                <option value="20">20</option>
                                                <option value="50">50</option>
                                                <option value="100">100</option>
                                            </select>
                                            
                                        </div>
                                        <ul class="pagination">
                                            <li class="page-item" :class="{ disabled: currentPages === 1 }">
                                                <a href="#" class="page-link" @click.prevent="goToPage(currentPages - 1)">
                                                    <i class="previous"></i>
                                                </a>
                                            </li>
                                            <li class="page-item" v-for="page in paginationRange" :key="page" :class="{ active: currentPages === page }">
                                                <a href="#" class="page-link" @click.prevent="goToPage(page)" v-text="page"></a>
                                            </li>
                                            <li class="page-item" :class="{ disabled: currentPages === totalPages }">
                                                <a href="#" class="page-link" @click.prevent="goToPage(currentPages + 1)">
                                                    <i class="next"></i>
                                                </a>
                                            </li>
                                        </ul>
                                        
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
</body>
<script>
    window.csrfToken = {{.csrf_token }};
    window.pageAction = {{.page_action }};
</script>
{{- template "resource-js" -}}
<script src="/page-key-order/js/services.js" type="module"> </script>
<script src="/page-key-order/js/index.js" type="module"> </script>

</html>
