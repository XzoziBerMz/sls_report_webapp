<html lang="en">

<head>
    <title>{{.WebAppPageTitle}}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/assets/media/logos/favicon-thpost.ico" />
    {{- template "resource-css" -}}
    <link rel="stylesheet" href="/page-video/css/index.css">
    <!--end::custom css for this page-->

</head>

<body id="kt_app_body" class="background-page" data-kt-app-layout="light-sidebar" data-kt-app-header-fixed="true"
    data-kt-app-sidebar-enabled="true" data-kt-app-sidebar-fixed="false" data-kt-app-sidebar-hoverable="true"
    data-kt-app-sidebar-push-header="true" data-kt-app-sidebar-push-toolbar="true"
    data-kt-app-sidebar-push-footer="true" data-kt-app-toolbar-enabled="true" class="app-default">

    <div class=" d-flex justify-content-center align-items-center flex-column gap-2 login-box" id="kt_app_root">
        <div class="app-page w-100  flex-column flex-column-fluid " id="kt_app_page">
            <!-- HEADER -->
            <div id="kt_app_header" class="app-header bg-4461F2">
                {{- template "header" . -}}
            </div>
            <!-- HEADER -->

            <div class="app-wrapper  flex-column flex-row-fluid" id="kt_app_wrapper">
                <div id="kt_app_sidebar" class="app-sidebar flex-column " data-kt-drawer="true"
                    data-kt-drawer-name="app-sidebar" data-kt-drawer-activate="{default: true, lg: true}"
                    data-kt-drawer-overlay="true" data-kt-drawer-width="250px" data-kt-drawer-direction="start"
                    data-kt-drawer-toggle="#kt_app_sidebar_mobile_toggle">
                    {{- template "sidebar" . -}}
                </div>

                <div class="app-main flex-column flex-row-fluid" id="kt_app_main">
                    <div class="d-flex flex-column flex-column-fluid">
                        <div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6 px-3">
                            <div id="kt_app_toolbar_container" class="app-container container-fluid">
                                <h1 class="fs-1 fw-bolder">ลง VDO</h1>
                                <div class="card p-10 mt-3 w-100">
                                    <div class="d-flex justify-content-end">
                                        <div class="position-relative">
                                            <!-- <form class="w-100 position-relative" autocomplete="off"> -->
                                            <input type="hidden" />
                                            <div class="input-container">
                                                <input type="text" class="form-control form-control-lg"
                                                    v-model="serach_value"
                                                    @blur="handleBlur()" placeholder="ค้นหา.." />
                                                <i class="bi bi-search"></i>
                                            </div>
                                            <!-- </form> -->
                                        </div>
                                    </div>
                                    <div class="table-responsive border rounded-4 mt-5">
                                        <table class="table table-row-dashed table-row-gray-300 gy-6 gs-7 mb-0">
                                            <thead>
                                                <tr class="fw-bold fs-4 ">
                                                    <th class="min-w-100px align-middle">
                                                        <div class="d-flex justify-content-between align-items-center"
                                                            @click="sortTable('p_date')">
                                                            <span>วันที่</span>
                                                            <i class="bi-chevron-down"
                                                                :class="getSortIcon('p_date')"></i>
                                                        </div>
                                                    </th>
                                                    <th class="min-w-200px align-middle">
                                                        <div class="d-flex justify-content-between align-items-center"
                                                            @click="sortTable('product')">
                                                            <span>สินค้า</span>
                                                            <i class="bi-chevron-down"
                                                                :class="getSortIcon('product')"></i>
                                                        </div>
                                                    </th>
                                                    <th class="min-w-200px align-middle">
                                                        <div class="d-flex justify-content-between align-items-center"
                                                            @click="sortTable('link_vdo')">
                                                            <span>ลิ้งค์ วิดิโอ</span>
                                                            <i class="bi-chevron-down"
                                                                :class="getSortIcon('link_vdo')"></i>
                                                        </div>
                                                    </th>
                                                    <th class="min-w-200px align-middle">
                                                        <div class="d-flex justify-content-between align-items-center"
                                                            @click="sortTable('chanel')">
                                                            <span>ช่องทาง</span>
                                                            <i class="bi-chevron-down"
                                                                :class="getSortIcon('chanel')"></i>
                                                        </div>
                                                    </th>
                                                    <th class="min-w-200px align-middle">
                                                        <div class="d-flex justify-content-between align-items-center"
                                                            @click="sortTable('note')">
                                                            <span>หมายเหตุเพิ่มเติม</span>
                                                            <i class="bi-chevron-down" :class="getSortIcon('note')"></i>
                                                        </div>
                                                    </th>
                                                    <th class="min-w-200px align-middle">
                                                        <div class="d-flex justify-content-between align-items-center"
                                                            @click="sortTable('user')">
                                                            <span>ผู้ลงบันทึก</span>
                                                            <i class="bi-chevron-down" :class="getSortIcon('user')"></i>
                                                        </div>
                                                    </th>
                                                    <th class="min-w-100px align-middle">
                                                        <div class="d-flex justify-content-between align-items-center"
                                                            @click="sortTable('approve_date')">
                                                            <span>วันที่อนุมัติ</span>
                                                            <i class="bi-chevron-down"
                                                                :class="getSortIcon('approve_date')"></i>
                                                        </div>
                                                    </th>
                                                    <th class="min-w-100px align-middle">
                                                        <div class="d-flex justify-content-between align-items-center"
                                                            @click="sortTable('approved')">
                                                            <span>อนุมัติ</span>
                                                            <i class="bi-chevron-down"
                                                                :class="getSortIcon('approved')"></i>
                                                        </div>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tfoot>
                                            </tfoot>
                                            <tbody class="fs-6">
                                                <template v-for="(item, index) in dataOrder" :key="index">
                                                    <tr>
                                                        <td class="text-start align-middle"
                                                            v-text="utilsConvDate(item.p_date)"></td>
                                                        <td class="text-start align-middle" v-text="item.product">
                                                        </td>
                                                        <td class="text-start align-middle">
                                                            <a :href="item.link_vdo" target="_blank"
                                                                rel="noopener noreferrer"
                                                                class="border border-1 rounded-4 btn btn-primary">
                                                                <span>Link</span>
                                                            </a>
                                                        </td>
                                                        <td class="text-start align-middle" v-text="item.chanel">
                                                        </td>
                                                        <td class="text-start align-middle" v-text="item.note"></td>
                                                        <td class="text-start align-middle" v-text="item.user"></td>
                                                        <td class="text-start align-middle" v-text="item.approve_date">
                                                        </td>
                                                        <td class="text-start align-middle" v-text="item.approved"></td>
                                                    </tr>
                                                </template>
                                                <tr>
                                                    <td class="align-top w-200px">
                                                        <div class="row">
                                                            <div class="form-floating ">
                                                                <input type="email" class="form-control"
                                                                    id="floatingInputFrom" placeholder="" />
                                                                <label for="floatingInput">From</label>
                                                            </div>
                                                            <div class="form-floating ">
                                                                <input type="email" class="form-control"
                                                                    id="floatingInputTo" placeholder="" />
                                                                <label for="floatingInput">To</label>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td class="align-top">
                                                        <div class="d-flex justify-content-center">
                                                            <div @click="filterModal('สินค้า')"
                                                                class="d-flex justify-content-between pointer border align-items-center p-2 w-auto gap-7 border-secondary">
                                                                <i class="bi-funnel"></i>
                                                                <span>สินค้า</span>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td class="align-top">
                                                    </td>
                                                    <td class="align-top">
                                                        <div class="d-flex justify-content-center">
                                                            <div @click="filterModal('ช่องทาง')"
                                                                class="d-flex justify-content-between pointer border align-items-center p-2 w-auto gap-5 border-secondary">
                                                                <i class="bi-funnel"></i>
                                                                <span>ช่องทาง</span>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td class="align-top">
                                                    </td>
                                                    <td class="align-top">
                                                        <div class="d-flex justify-content-center">
                                                            <div @click="filterModal('ผู้ลงบันทึก')"
                                                                class="d-flex justify-content-between pointer border align-items-center p-2 w-auto gap-5 border-secondary">
                                                                <i class="bi-funnel"></i>
                                                                <span>ผู้ลงบันทึก</span>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td class="align-top w-200px">
                                                    </td>
                                                    <td class="align-top w-200px">
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center mt-3">
                                        <div>
                                            <select class="form-select w-80px h-35px" data-hide-search="true"
                                                id="page_size_select" name="page_size_select" data-control="select2"
                                                v-model="itemsPerPage">
                                                <option value="10" selected>10</option>
                                                <option value="20">20</option>
                                                <option value="50">50</option>
                                                <option value="100">100</option>
                                            </select>
                                        </div>
                                        <ul class="pagination">
                                            <li :class="['page-item', { disabled: currentPages === 1 }]"
                                                @click="changePage(currentPages - 1)">
                                                <a href="#" class="page-link"><i class="previous"></i></a>
                                            </li>
                                            <li v-for="page in pages" :key="page"
                                                :class="['page-item', { active: currentPages === page && page !== '...' }]"
                                                @click="changePage(page)">
                                                <a href="#" class="page-link" v-if="page !== '...'" v-text="page"></a>
                                                <span v-if="page === '...'">...</span>
                                            </li>
                                            <li :class="['page-item', { disabled: currentPages === totalPages }]"
                                                @click="changePage(currentPages + 1)">
                                                <a href="#" class="page-link"><i class="next"></i></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" id="filter_model">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" v-text="modal_titles"></h3>

                        <!--begin::Close-->
                        <div class="btn btn-icon btn-sm btn-active-light-primary ms-2" @click="closeModalFilter">
                            <i class="ki-duotone ki-cross fs-1"><span class="path1"></span><span
                                    class="path2"></span></i>
                        </div>
                        <!--end::Close-->
                    </div>

                    <div class="modal-body">
                        <div class="d-flex gap-5 flex-wrap">
                            <template v-if="modal_titles === 'สินค้า'" v-for="(item, index) in data_products">
                                <div class="align-middle pe-3">
                                    <div class="form-check form-check-solid">
                                        <input class="form-check-input" type="checkbox" :checked="item.check_value" v-model="item.check_value"
                                            :id="'check_product' + index" :name="'check_product' + index" />
                                        <label class="form-check-label text-dark" :for="'check_product' + index"
                                            v-text="item.name"></label>
                                    </div>
                                </div>
                            </template>

                            <!-- Loop data_channel เมื่อ modal_titles เป็น 'ช่องทาง' -->
                            <template v-else-if="modal_titles === 'ช่องทาง'" v-for="(item, index) in data_channel">
                                <div class="align-middle pe-3">
                                    <div class="form-check form-check-solid">
                                        <input class="form-check-input" type="checkbox" :checked="item.check_value" v-model="item.check_value"
                                            :id="'check_channel' + index" :name="'check_channel' + index" />
                                        <label class="form-check-label text-dark" :for="'check_channel' + index"
                                            v-text="item.name"></label>
                                    </div>
                                </div>
                            </template>

                            <!-- Loop data_user เมื่อ modal_titles เป็นค่าอื่น ๆ -->
                            <template v-else v-for="(item, index) in data_users">
                                <div class="align-middle pe-3">
                                    <div class="form-check form-check-solid">
                                        <input class="form-check-input" type="checkbox" :checked="item.check_value" v-model="item.check_value"
                                            :id="'check_users' + index" :name="'check_users' + index" />
                                        <label class="form-check-label text-dark" :for="'check_users' + index"
                                            v-text="item.name"></label>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" @click="resetCheckValue">Reset</button>
                        <button type="button" class="btn btn-primary" @click="saveFilter">Save changes</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>
<script>
    window.csrfToken = {{.csrf_token }};
    window.pageAction = {{.page_action }};
</script>
{{- template "resource-js" -}}
<script src="/page-video/js/services.js" type="module"> </script>
<script src="/page-video/js/index.js" type="module"> </script>

</html>
