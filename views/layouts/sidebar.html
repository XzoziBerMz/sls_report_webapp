{{- define "sidebar" -}}
<div class="app-sidebar-logo px-8" id="kt_app_sidebar_logo">
	<div id="logo-title" class="w-100 text-center">
		<span style="font-family: 'Lato', sans-serif;font-weight:700;" class="h1 text-success">Sls Report</span>
	</div>
</div>
<div class="app-sidebar-menu overflow-hidden flex-column-fluid">


	<div class="hover-scroll-overlay-y my-5 my-lg-5" id="kt_aside_menu_wrapper" data-kt-scroll="true"
		data-kt-scroll-activate="{default: false, lg: false}" data-kt-scroll-height="auto"
		data-kt-scroll-dependencies="#kt_aside_logo, #kt_aside_footer" data-kt-scroll-wrappers="#kt_aside_menu"
		data-kt-scroll-offset="0">
		<div class="menu menu-column menu-title-gray-800 menu-state-title-primary menu-state-icon-primary menu-state-bullet-primary menu-arrow-gray-500"
			id="#kt_aside_menu" data-kt-menu="true">

			<div class="menu-item menu-sub-indention menu-accordion"
				:class="{ hover: currentPage === 'ads' || currentPage === 'dashboard' || currentPage === 'details-add' || currentPage === 'video' || currentPage === 'key-order', show: currentPage === 'ads' || currentPage === 'details-add' || currentPage === 'dashboard' || currentPage === 'video' || currentPage === 'key-order' }"
				data-kt-menu-trigger="click">
				<a href="#" class="menu-link py-3">
					<span class="menu-icon">
						<i class="ki-duotone ki-chart-simple-2 fs-3"><span class="path1"></span><span
								class="path2"></span><span class="path3"></span><span class="path4"></span></i>
					</span>
					<span class="menu-title">Report</span>
					<span class="menu-arrow"></span>
				</a>
				<div class="menu-sub menu-sub-accordion pt-3"
					:class="{show:currentPage === 'ads' || currentPage === 'dashboard' || currentPage === 'details-add' || currentPage === 'video' || currentPage === 'key-order'}">
					<div class="menu-item" :class="{active:currentPage === 'dashboard'}">
						<a href="/dashboard" class="menu-link py-3">
							<span class="menu-bullet">
								<i class="bi-pie-chart"></i>
							</span>
							<span class="menu-title">Dashboard</span>
						</a>
					</div>
					<div class="menu-item" :class="{active:currentPage === 'ads'}">
						<a href="/ads" class="menu-link py-3">
							<span class="menu-bullet">
								<i class="bi-badge-ad"></i>
							</span>
							<span class="menu-title">Ads</span>
						</a>
					</div>
					<div class="menu-item" :class="{active:currentPage === 'details-add'}">
						<a href="/details-add" class="menu-link py-3">
							<span class="menu-bullet">
								<i class="bi-cash-coin"></i> 
							</span>
							<span class="menu-title">Ads Cost</span>
						</a>
					</div>
					<div class="menu-item" :class="{active:currentPage === 'video'}">
						<a href="/video" class="menu-link py-3">
							<span class="menu-bullet">
								<i class="bi-play-btn"></i>
							</span>
							<span class="menu-title">VDO</span>
						</a>
					</div>
					<div class="menu-item" :class="{active:currentPage === 'key-order'}">
						<a href="/key-order" class="menu-link py-3">
							<span class="menu-bullet">
								<i class="bi-basket"></i>
							</span>
							<span class="menu-title">Order</span>
						</a>
					</div>
				</div>
			</div>
			<div class="menu-item menu-sub-indention menu-accordion"
				:class="{ hover: currentPage === 'ads_form' || currentPage === 'chat' || currentPage === 'key-clip' || currentPage === 'product-order' || currentPage === 'negativ-review' || currentPage === 'negative-details', show: currentPage === 'ads_form' || currentPage === 'chat' || currentPage === 'key-clip' || currentPage === 'product-order' || currentPage === 'negativ-review' || currentPage === 'negative-details' }"
				data-kt-menu-trigger="click">
				<a href="#" class="menu-link py-3">
					<span class="menu-icon">
						<i class="bi-file-earmark-text fs-4"></i>
					</span>
					<span class="menu-title">Form Report</span>
					<span class="menu-arrow"></span>
				</a>
				<div class="menu-sub menu-sub-accordion pt-3"
					:class="{show:currentPage === 'ads_form' || currentPage === 'key-ads' || currentPage === 'chat' || currentPage === 'key-clip' || currentPage === 'product-order' || currentPage === 'negativ-review' || currentPage === 'negative-details'}">
					<div class="menu-item" :class="{active:currentPage === 'ads_form'}">
						<a href="/ads-form" class="menu-link py-3">
							<span class="menu-bullet">
								<i class="bi-badge-ad"></i>
							</span>
							<span class="menu-title">Ads</span>
						</a>
					</div>
					<div class="menu-item" :class="{active:currentPage === 'key-ads'}">
						<a href="/key-ads" class="menu-link py-3">
							<span class="menu-bullet">
								<i class="bi-cash-coin"></i>
							</span>
							<span class="menu-title">Ads Cost</span>
						</a>
					</div>
					<div class="menu-item" :class="{active:currentPage === 'chat'}">
						<a href="/chat" class="menu-link py-3">
							<span class="menu-bullet">
								<i class="bi-chat-dots"></i>
							</span>
							<span class="menu-title">แชท</span>
						</a>
					</div>
					<div class="menu-item" :class="{active:currentPage === 'key-clip'}">
						<a href="/key-clip" class="menu-link py-3">
							<span class="menu-bullet">
								<i class="bi-play-btn"></i>
							</span>
							<span class="menu-title">VDO</span>
						</a>
					</div>
					<div class="menu-item" :class="{active:currentPage === 'product-order'}">
						<a href="/product-order" class="menu-link py-3">
							<span class="menu-bullet">
								<i class="bi-basket"></i>
							</span>
							<span class="menu-title">Order</span>
						</a>
					</div>
					<div class="menu-item" :class="{active:currentPage === 'negativ-review'}">
						<a href="/negativ-review" class="menu-link py-3">
							<span class="menu-bullet">
								<i class="bi-star"></i>
							</span>
							<span class="menu-title">รีวิว เชิงลบ</span>
						</a>
					</div>
					<div class="menu-item" :class="{active:currentPage === 'negative-details'}">
						<a href="/negative-details" class="menu-link py-3">
							<span class="menu-bullet">
								<i class="bi-list-stars"></i>
							</span>
							<span class="menu-title">รายละเอียด รีวิวเชิงลบ</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{{- end -}}
