{{- define "header" -}}
{{$pathCommonAssets := .CommonBasePath}}

<div class="app-container  container-fluid d-flex align-items-stretch justify-content-between"
    id="kt_app_header_container">
    <div class="d-flex align-items-center  ms-n3 me-1 me-md-2" title="Show sidebar menu">
        <div class="btn btn-icon btn-active-color-primary w-35px h-35px"
            id="kt_app_sidebar_mobile_toggle">
            <i class="text-white ki-outline ki-abstract-14 fs-2 fs-md-1 "></i>
        </div>
    </div>
    <!-- <div style="background:rgb(60, 138, 60);" class="d-flex align-items-center flex-grow-1 flex-lg-grow-0">
        <a href="?page=index" class="">
            <div>
             <span style="font-family: 'Lato', sans-serif;font-weight:700;" class="topic h1">IMOBEL</span>
            </div>
        </a>
    </div> -->
    <div class="d-flex align-items-stretch justify-content-between flex-lg-grow-1" id="kt_app_header_wrapper">

        <div data-kt-swapper="true" data-kt-swapper-mode="{default: 'prepend', lg: 'prepend'}"
            data-kt-swapper-parent="{default: '#kt_app_content_container', lg: '#kt_app_header_wrapper'}"
            class="page-title d-flex flex-column justify-content-center flex-wrap me-3 mb-5 mb-lg-0">
            <h1
                class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">
            </h1>

            <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
                <li class="breadcrumb-item text-muted">
                    <a href="?page=index" class="text-muted text-hover-primary">
                    </a>
                </li>
                <li class="breadcrumb-item">
                </li>
                <li class="breadcrumb-item text-muted">
                </li>

            </ul>
        </div>
        <div class="app-navbar flex-shrink-0">
            <div class="app-navbar-item ms-1 ms-md-3" id="kt_header_user_menu_toggle">
                <div class="cursor-pointer symbol symbol-30px symbol-md-40px"
                    data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-attach="parent"
                    data-kt-menu-placement="bottom-end" data-bs-toggle="dropdown">
                    <img src="/assets/media/avatars/blank.png" alt="user" />
                </div>
                <div class="dropdown-menu  menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-4 fs-6 w-275px"
                    data-kt-menu="true">

                    <div class="menu-item px-3">
                        <div class="menu-content d-flex align-items-center px-3">

                            <div class="symbol symbol-50px me-5">
                                <img alt="Logo" src="/assets/media/avatars/blank.png" />
                            </div>


                            <div class="d-flex flex-column">
                                <div class="fw-bold d-flex align-items-center fs-5">
                                   แอดมิน <span class="mx-2" v-text="user.username"></span>
                                </div>
                                <!--<a class="fw-semibold text-muted text-hover-primary fs-7" v-text="user.phone"></a>-->
                            </div>
                        </div>
                    </div>
                    
                    <div class="menu-item px-5">
                        <a href="./login" class="menu-link px-5">
                            Sign Out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{- end -}}
