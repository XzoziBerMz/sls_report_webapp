<html lang="en">

<head>
    <title>{{.WebAppPageTitle}}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/assets/media/logos/favicon-thpost.ico" />
    {{- template "resource-css" -}}
    <link rel="stylesheet" href="/page-campaign-tt/css/index.css">
    <!--end::custom css for this page-->
    <script>
        const basepath = "{{.Basepath}}";
    </script>

</head>

<body id="kt_app_body" class="background-page" data-kt-app-layout="light-sidebar" data-kt-app-header-fixed="true"
    data-kt-app-sidebar-enabled="true" data-kt-app-sidebar-fixed="false" data-kt-app-sidebar-hoverable="true"
    data-kt-app-sidebar-push-header="true" data-kt-app-sidebar-push-toolbar="true"
    data-kt-app-sidebar-push-footer="true" data-kt-app-toolbar-enabled="true" class="app-default">

    <div class=" d-flex justify-content-center align-items-center flex-column gap-2 login-box" id="kt_app_root">
        <div class="app-page w-100  flex-column flex-column-fluid " id="kt_app_page">
            <!-- HEADER -->
            <div id="kt_app_header" class="app-header bg-4461F2">
                {{- template "header" . -}}
            </div>
            <!-- HEADER -->

            <div class="app-wrapper  flex-column flex-row-fluid" id="kt_app_wrapper">
                <div id="kt_app_sidebar" class="app-sidebar flex-column " data-kt-drawer="true"
                    data-kt-drawer-name="app-sidebar" data-kt-drawer-activate="{default: true, lg: true}"
                    data-kt-drawer-overlay="true" data-kt-drawer-width="250px" data-kt-drawer-direction="start"
                    data-kt-drawer-toggle="#kt_app_sidebar_mobile_toggle">
                    {{- template "sidebar" . -}}

                </div>

                <div class="app-main flex-column flex-row-fluid" id="kt_app_main">
                    <div class="d-flex flex-column flex-column-fluid">
                        <div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
                            <div id="kt_app_toolbar_container" class="app-container container-fluid">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="fs-1 fw-bolder">
                                        <span>แคมเปญ <span v-text="value_channel"></span></span>
                                    </div>
                                    <!-- <div class="w-350px input-group align-items-center" id="kt_td_picker_start"
                                        data-td-target-input="nearest" data-td-target-toggle="nearest">
                                        <div>
                                            <span class="fs-14  align-middle" style="margin-right: 10px;">วันที่
                                                :</span>
                                        </div>
                                        <input id="kt_td_picker_start_input" type="text" class="form-control w-200px"
                                            data-td-target="#kt_td_picker_start" />
                                        <span class="input-group-text" data-td-target="#kt_td_picker_basic"
                                            data-td-toggle="datetimepicker">
                                            <i class="ki-duotone ki-calendar fs-2"><span class="path1"></span><span
                                                    class="path2"></span></i>
                                        </span>
                                    </div> -->
                                </div>

                                <div class="card p-5 mt-5">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="d-flex gap-5">
                                            <div>
                                                <label class="required fw-semibold fs-4 mb-2">Channel</label>
                                                <div>
                                                    <select class="form-select w-200px" data-control="select2"
                                                        id="select_channel" name="select_channel"
                                                        data-hide-search="true" data-placeholder="เลือก Channel">
                                                        <option></option>
                                                        <option value="CHANNEL_TIKTOK">Tiktok</option>
                                                        <option value="CHANNEL_LAZADA">Lazada</option>
                                                        <option value="CHANNEL_SHOPEE">Shopee</option>
                                                    </select>
                                                </div>
                                                <span v-if="errors_date && errors_date.date" v-text="errors_date.date"
                                                    class="text-danger"></span>
                                            </div>
                                            <div class="fv-row">
                                                <label class="required fw-semibold fs-4 mb-2">วันที่</label>
                                                <div class="input-group w-100" id="kt_td_picker_simple"
                                                    data-td-target-input="nearest" data-td-target-toggle="nearest">
                                                    <input id="kt_td_picker_date_input" type="text"
                                                        class="form-control w-200px"
                                                        data-td-target="#kt_td_picker_start" />
                                                    <span class="input-group-text" data-td-target="#kt_td_picker_basic"
                                                        data-td-toggle="datetimepicker">
                                                        <i class="ki-duotone ki-calendar fs-2"><span
                                                                class="path1"></span><span class="path2"></span></i>
                                                    </span>
                                                </div>
                                                <span v-if="errors_date && errors_date.date" v-text="errors_date.date"
                                                    class="text-danger"></span>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-end align-items-center gap-5"
                                            v-if="value_channel">
                                            <div>
                                                <button class="btn btn-primary" @click="addAds">เพิ่ม <span v-text="value_channel"></span></button>
                                            </div>
                                            <div v-if="dataAds.length > 0">
                                                <button class="btn btn-success w-100px"
                                                    @click="savePage">บันทึก</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="table-responsive border rounded-4 mt-5" v-show="value_channel">
                                        <table class="table table-row-dashed table-row-gray-300 gy-6 gs-7 mb-0">
                                            <thead>
                                                <tr class="fw-bold fs-5">
                                                    <th class="min-w-200px align-middle" rowspan="2">
                                                        <span>Campaign Name</span>
                                                    </th>
                                                    <th class="min-w-100px align-middle text-center p-2"
                                                        :colspan="dataShop.length">
                                                        <span v-text="value_channel"></span>
                                                    </th>
                                                    <th class="min-w-100px align-middle text-center" rowspan="2">
                                                        <span>Start</span>
                                                    </th>
                                                    <th class="min-w-100px align-middle text-center" rowspan="2">
                                                        <span>End</span>
                                                    </th>
                                                    <th class="min-w-100px align-middle text-center" rowspan="2">
                                                        <span>Type</span>
                                                    </th>
                                                    <th class="min-w-150px align-middle text-center" rowspan="2">
                                                        <span>Remark</span>
                                                    </th>
                                                </tr>
                                                <tr class="sub-header fw-bold fs-5">
                                                    <template v-for="item in dataShop">
                                                        <th class="text-center align-middle p-2"
                                                            v-text="item.shop_name">
                                                        </th>
                                                    </template>
                                                </tr>
                                            </thead>
                                            <tbody class="fs-6">
                                                <template v-for="(item, index) in dataAds" ::key="index">
                                                    <tr>
                                                        <td class="align-middle min-w-200px text-break">
                                                            <div
                                                                class="d-flex justify-content-center align-items-center">
                                                                <input type="text" class="form-control w-100 "
                                                                    v-model="item.name"
                                                                    :class="{'border-danger': errors[index]?.name}" />
                                                            </div>
                                                        </td>
                                                        <template v-for="(list, IdxList) in dataShop" :key="IdxList">
                                                            <td class="align-middle min-w-100px text-break">
                                                                <div
                                                                    class="d-flex justify-content-center align-items-center">
                                                                    <select class="form-select" data-control="select2"
                                                                        data-hide-search="true"
                                                                        :id="'select_status_shop_'+index+'_'+IdxList"
                                                                        :name="'select_status_shop_'+index+'_'+IdxList"
                                                                        data-placeholder="Select Status">
                                                                        <option></option>
                                                                        <option value="yes">
                                                                            Yes</option>
                                                                        <option value="no">
                                                                            No</option>
                                                                    </select>
                                                                </div>
                                                            </td>
                                                        </template>
                                                        <td class="align-middle min-w-100px text-break text-center">
                                                            <div
                                                                class="d-flex justify-content-center align-items-center">
                                                                <input type="text" class="form-control w-150px text-end"
                                                                    @input="handleInputN(item.total_cost, index, 'total_cost')"
                                                                    @keyup.enter="focusNext('total_cost', index + 1)"
                                                                    v-model="item.total_cost"
                                                                    :ref="'total_cost_' + index"
                                                                    :class="{'border-danger': errors[index]?.total_cost}" />
                                                            </div>
                                                        </td>
                                                        <td class="align-middle min-w-100px text-break text-center">
                                                            <div
                                                                class="d-flex justify-content-center align-items-center">
                                                                <input type="text" class="form-control w-150px text-end"
                                                                    @keyup.enter="focusNext('budget', index + 1)"
                                                                    @input="handleInputN(item.budget, index, 'budget')"
                                                                    v-model="item.budget" :ref="'budget_' + index"
                                                                    :class="{'border-danger': errors[index]?.budget}" />
                                                            </div>
                                                        </td>
                                                        <td class="align-middle min-w-150px text-break text-center">
                                                            <div
                                                                class="d-flex justify-content-center align-items-center">
                                                                <select class="form-select" data-control="select2"
                                                                    data-hide-search="true"
                                                                    :id="'select_type_shop_'+index"
                                                                    :name="'select_type_shop_'+index"
                                                                    data-placeholder="เลือก Type">
                                                                    <option></option>
                                                                    <option value="campaign">
                                                                        Campaign</option>
                                                                    <option value="coupon">
                                                                        Coupon</option>
                                                                    <option value="live">
                                                                        Live</option>
                                                                </select>
                                                            </div>
                                                        </td>
                                                        <td class="align-middle min-w-150px text-break">
                                                            <!-- <div
                                                                class="d-flex justify-content-center align-items-center">
                                                                <input type="text" class="form-control w-150px text-end"
                                                                    v-model="item.note" />
                                                                <i v-if="item.new_ads"
                                                                    class="text-danger bi-trash pointer"
                                                                    @click="deleteAds(index)"></i>
                                                            </div> -->
                                                            <div class="text-end"
                                                                :class="{'d-flex gap-3 justify-content-start align-items-center': item.new_ads}">
                                                                <input type="text" class="form-control w-100"
                                                                    v-model="item.note" />
                                                                <i v-if="item.new_ads"
                                                                    class="text-danger bi-trash pointer"
                                                                    @click="deleteAds(index)"></i>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </template>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>



        </div>
    </div>
</body>
<script>
    window.csrfToken = {{.csrf_token }};
    window.pageAction = {{.page_action }};
</script>
{{- template "resource-js" -}}
<script src="/page-campaign-tt/js/services.js" type="module"> </script>
<script src="/page-campaign-tt/js/index.js" type="module"> </script>

</html>
