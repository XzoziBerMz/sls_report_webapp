<html lang="en">

<head>
    <title>{{.WebAppPageTitle}}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/assets/media/logos/favicon-thpost.ico" />
    {{- template "resource-css" -}}
    <link rel="stylesheet" href="/page-tiktok-live/css/index.css">
    <!--end::custom css for this page-->
    <script>
        const basepath = "{{.Basepath}}";
    </script>

</head>

<body id="kt_app_body" class="background-page" data-kt-app-layout="light-sidebar" data-kt-app-header-fixed="true"
    data-kt-app-sidebar-enabled="true" data-kt-app-sidebar-fixed="false" data-kt-app-sidebar-hoverable="true"
    data-kt-app-sidebar-push-header="true" data-kt-app-sidebar-push-toolbar="true"
    data-kt-app-sidebar-push-footer="true" data-kt-app-toolbar-enabled="true" class="app-default">

    <div class=" d-flex justify-content-center align-items-center flex-column gap-2 login-box" id="kt_app_root">
        <div class="app-page w-100  flex-column flex-column-fluid " id="kt_app_page">
            <!-- HEADER -->
            <div id="kt_app_header" class="app-header bg-4461F2">
                {{- template "header" . -}}
            </div>
            <!-- HEADER -->

            <div class="app-wrapper  flex-column flex-row-fluid" id="kt_app_wrapper">
                <div id="kt_app_sidebar" class="app-sidebar flex-column " data-kt-drawer="true"
                    data-kt-drawer-name="app-sidebar" data-kt-drawer-activate="{default: true, lg: true}"
                    data-kt-drawer-overlay="true" data-kt-drawer-width="250px" data-kt-drawer-direction="start"
                    data-kt-drawer-toggle="#kt_app_sidebar_mobile_toggle">
                    {{- template "sidebar" . -}}

                </div>
                <div class="app-main flex-column flex-row-fluid" id="kt_app_main">
                    <div class="d-flex flex-column flex-column-fluid">
                        <div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
                            <div id="kt_app_toolbar_container" class="app-container container-fluid">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="fs-1 fw-bolder">
                                        <span>TikTok Live</span>
                                    </div>
                                </div>
                                <div class="card p-5 mt-5">
                                    <div class="d-flex justify-content-between align-items-center gap-5">
                                        <div>
                                            <label class="fw-semibold required fs-4 mb-2">วันที่</label>
                                            <div class="w-350px input-group align-items-center" id="kt_td_picker_start">
                                                <input id="kt_td_picker_start_input" type="text" class="form-control w-200px" />
                                                <span class="input-group-text">
                                                    <i class="ki-duotone ki-calendar fs-2"><span class="path1"></span><span class="path2"></span></i>
                                                </span>
                                            </div>
                                            <span v-if="errors.date" v-text="errors.date" class="text-danger"></span>
                                        </div>
                                        <div class="d-flex gap-5">
                                            <div>
                                                <button class="btn btn-primary" @click="addAds">เพิ่ม</button>
                                            </div>
                                            <div v-if="dataAds.length > 0">
                                                <button class="btn btn-success w-100px"
                                                    @click="savePage">บันทึก</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="table-responsive border rounded-4 mt-5">
                                        <table class="table table-row-dashed table-row-gray-300 gy-6 gs-7 mb-0">
                                            <thead>
                                                <tr class="fw-bold fs-5">
                                                    <th class="min-w-200px align-middle">
                                                        <div
                                                            class="d-flex justify-content-start gap-5 align-items-center pointer">
                                                            <div class="row w-100">
                                                                <span>ช่องทาง</span>

                                                            </div>
                                                        </div>
                                                    </th>
                                                    <th class="min-w-100px align-middle">
                                                        <div
                                                            class="d-flex justify-content-end gap-5 align-items-center pointer">
                                                            <div class="row ms-2">
                                                                <span>ค่าใช้จ่ายทั้งหมด</span>
                                                            </div>
                                                        </div>
                                                    </th>
                                                    <th class="min-w-100px align-middle">
                                                        <div
                                                            class="d-flex justify-content-end align-items-center pointer">
                                                            <div class="row">
                                                                <span>รายได้รวม(ร้านค้า)</span>
                                                            </div>
                                                        </div>
                                                    </th>
                                                    <th class="min-w-150px align-middle">
                                                        <div
                                                            class="d-flex justify-content-start align-items-center pointer">
                                                            <div class="row">
                                                                <span>หมายเหตุ</span>
                                                            </div>
                                                        </div>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody class="fs-6">
                                                <template v-for="(item, index) in dataAds">
                                                    <tr>
                                                        <td class="align-middle min-w-200px text-break">
                                                            <span v-if="!item.new_ads" v-text="item.shop_name"></span>
                                                            <div v-else
                                                                class="d-flex justify-content-center align-items-center">
                                                                <input type="text" class="form-control text-start"
                                                                    @keyup.enter="focusNext('channel', index + 1)"
                                                                    v-model="item.channel" :ref="'channel' + index"
                                                                    :class="{'border-danger': errors[index]?.channel}" />
                                                            </div>
                                                        </td>
                                                        <td class="align-middle min-w-100px text-break text-center">
                                                            <div
                                                                class="d-flex justify-content-center align-items-center">
                                                                <input type="text" class="form-control text-end"
                                                                    @input="handleInputN(item.total_cost, index, 'total_cost')"
                                                                    @keyup.enter="focusNext('total_cost', index + 1)"
                                                                    v-model="item.total_cost"
                                                                    :ref="'total_cost_' + index"
                                                                    :class="{'border-danger': errors[index]?.total_cost}" />
                                                            </div>
                                                        </td>
                                                        <td class="align-middle min-w-100px text-break text-center">
                                                            <div
                                                                class="d-flex justify-content-center align-items-center">
                                                                <input type="text" class="form-control text-end"
                                                                    @keyup.enter="focusNext('total_income', index + 1)"
                                                                    @input="handleInputN(item.total_income, index, 'total_income')"
                                                                    v-model="item.total_income" :ref="'budget_' + index"
                                                                    :class="{'border-danger': errors[index]?.total_income}" />
                                                            </div>
                                                        </td>
                                                        <td class="align-middle min-w-150px text-break text-center">
                                                            <div
                                                                class="d-flex justify-content-center align-items-center">
                                                                <input type="text" class="form-control text-start"
                                                                    @keyup.enter="focusNext('total_shop_income', index + 1)"
                                                                    @input="handleInputN(item.total_shop_income, index, 'total_shop_income')"
                                                                    :ref="'total_shop_income_' + index" />
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </template>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    window.csrfToken = {{.csrf_token }};
    window.pageAction = {{.page_action }};
</script>
{{- template "resource-js" -}}
<script src="/page-tiktok-live/js/services.js" type="module"> </script>
<script src="/page-tiktok-live/js/index.js" type="module"> </script>

</html>
