<html lang="en">

<head>
    <title>{{.WebAppPageTitle}}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/assets/media/logos/favicon-thpost.ico" />
    {{- template "resource-css" -}}
    <link rel="stylesheet" href="/page-ads-form/css/index.css">
    <!--end::custom css for this page-->
    <script>
        const basepath = "{{.Basepath}}";
    </script>

</head>

<body id="kt_app_body" class="background-page" data-kt-app-layout="light-sidebar" data-kt-app-header-fixed="true"
    data-kt-app-sidebar-enabled="true" data-kt-app-sidebar-fixed="false" data-kt-app-sidebar-hoverable="true"
    data-kt-app-sidebar-push-header="true" data-kt-app-sidebar-push-toolbar="true"
    data-kt-app-sidebar-push-footer="true" data-kt-app-toolbar-enabled="true" class="app-default">

    <div class=" d-flex justify-content-center align-items-center flex-column gap-2 login-box" id="kt_app_root">
        <div class="app-page w-100  flex-column flex-column-fluid " id="kt_app_page">
            <!-- HEADER -->
            <div id="kt_app_header" class="app-header bg-4461F2">
                {{- template "header" . -}}
            </div>
            <!-- HEADER -->

            <div class="app-wrapper  flex-column flex-row-fluid" id="kt_app_wrapper">
                <div id="kt_app_sidebar" class="app-sidebar flex-column " data-kt-drawer="true"
                    data-kt-drawer-name="app-sidebar" data-kt-drawer-activate="{default: true, lg: true}"
                    data-kt-drawer-overlay="true" data-kt-drawer-width="250px" data-kt-drawer-direction="start"
                    data-kt-drawer-toggle="#kt_app_sidebar_mobile_toggle">
                    {{- template "sidebar" . -}}

                </div>

                <div class="app-main flex-column flex-row-fluid" id="kt_app_main">
                    <div class="d-flex flex-column flex-column-fluid">
                        <div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
                            <div id="kt_app_toolbar_container" class="app-container container-fluid">
                                <div class="fs-1 fw-bolder">
                                    <span>Ads</span>
                                </div>

                                <div class="card p-5 mt-5">
                                    <div class="row row-cols-3 g-8">
                                        <div class="col">
                                            <div class="">
                                                <label for="" class="required form-label fs-5">วันที่</label>
                                                <input class="form-control" placeholder="Pick a date"
                                                    id="kt_datepicker_1" />
                                                <span v-text="errors.date_time" class="text-danger"></span>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="">
                                                <label for="exampleFormControlInput1"
                                                    class="required form-label fs-5">ชื่อ
                                                    ADS</label>
                                                <input type="text" class="form-control" placeholder="กรอก ชื่อ ADS"
                                                    v-model="form.name" />
                                                <span v-text="errors.name" class="text-danger"></span>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="">
                                                <label for="exampleFormControlInput1"
                                                    class="required form-label fs-5">ร้าน</label>
                                                <select class="form-select" data-control="select2" id="select_shop"
                                                    name="select_shop" data-placeholder="เลือก ร้าน">
                                                    <option></option>
                                                    <option value="1">Option 1</option>
                                                    <option value="2">Option 2</option>
                                                </select>
                                                <span v-text="errors.shop" class="text-danger"></span>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="">
                                                <label for="exampleFormControlInput1"
                                                    class="required form-label fs-5">สินค้า</label>
                                                <select class="form-select" data-control="select2" id="select_product"
                                                    name="select_product" data-placeholder="เลือก สินค้า">
                                                    <option></option>
                                                    <option value="1">Option 1</option>
                                                    <option value="2">Option 2</option>
                                                </select>
                                                <span v-text="errors.product" class="text-danger"></span>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="">
                                                <label for="exampleFormControlInput1"
                                                    class="required form-label fs-5">สถานะ</label>
                                                <select class="form-select form-select-solid" data-control="select2" disabled id="select_status" name="select_status"
                                                    data-hide-search="true" data-placeholder="เลือก สถานะ">
                                                    <option></option>
                                                    <option value="active" selected>เปิดใช้งาน</option>
                                                    <option value="inactive">ปิดใช้งาน</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row row-cols-3 g-8 mt-5">
                                        <div class="col">
                                            <div class="">
                                                <label for="exampleFormControlInput1"
                                                    class="required form-label fs-5">ค่าใช้จ่ายทั้งหมด</label>
                                                <input type="text" class="form-control"
                                                    placeholder="กรอก ค่าใช้จ่ายทั้งหมด" v-model="form.total_cost" />
                                                <span v-text="errors.total_cost" class="text-danger"></span>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="">
                                                <label for="exampleFormControlInput1"
                                                    class="required form-label fs-5">งบประมาณ</label>
                                                <input type="text" class="form-control" placeholder="กรอก งบประมาณ"
                                                    v-model="form.budget" />
                                                <span v-text="errors.budget" class="text-danger"></span>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="">
                                                <label for="exampleFormControlInput1"
                                                    class="required form-label fs-5">รายได้รวม(ร้านค้า)</label>
                                                <input type="text" class="form-control"
                                                    placeholder="กรอก รายได้รวม(ร้านค้า)" v-model="form.total_income" />
                                                <span v-text="errors.total_income" class="text-danger"></span>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="">
                                                <label for="exampleFormControlInput1"
                                                    class="required form-label fs-5">ต้นทุนต่อการซื้อ(ร้านค้า)</label>
                                                <input type="text" class="form-control"
                                                    placeholder="กรอก ต้นทุนต่อการซื้อ(ร้านค้า)"
                                                    v-model="form.cost_per_purchase" />
                                                <span v-text="errors.cost_per_purchase" class="text-danger"></span>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="">
                                                <label for="exampleFormControlInput1"
                                                    class="required form-label fs-5">การซื้อ</label>
                                                <input type="text" class="form-control" placeholder="กรอก การซื้อ" v-model="form.purchase"/>
                                                <span v-text="errors.purchase" class="text-danger"></span>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="">
                                                <label for="exampleFormControlInput1"
                                                    class="form-label fs-5">โน้ต</label>
                                                <input type="text" class="form-control" placeholder="" v-model="form.note"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-5">
                                        <div class="d-flex justify-content-end ailgn-items-center">
                                            <button class="btn btn-primary w-100px" @click="savePage">บันทึก</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>



        </div>
    </div>
</body>
<script>
    window.csrfToken = {{.csrf_token }};
</script>
{{- template "resource-js" -}}
<script src="/page-ads-form/js/services.js" type="module"> </script>
<script src="/page-ads-form/js/index.js" type="module"> </script>

</html>
